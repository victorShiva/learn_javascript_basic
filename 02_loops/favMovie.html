<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Movie</title>
</head>
<body>
    <script>
        let favMovie='secret';
        let guess=prompt('Enter MOvie name:');

        while(guess != favMovie){
            if(guess=='quit'){
                alert('you quit game');
                break;
            }
            guess=prompt('Try Again');
        }
        if(guess==favMovie){
            console.log('Congrats you win!')
        }

    </script>
</body>
</html>
